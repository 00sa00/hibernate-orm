apply from: rootProject.file( 'gradle/published-java-module.gradle' )
apply plugin: 'maven-publish'
apply plugin: 'maven-publish-auth'

description = '(deprecated - use hibernate-core instead) Hibernate\'s entity version (audit/history) support'

dependencies {
    compile( project( ':hibernate-core' ) );
}

jar {
    // The OSGi JAR manifest support does not like a non-existent classes dir,
    // so make sure we dont use the OSGi one :)
    manifest = null
}

sourcesJar {
    // The OSGi JAR manifest support does not like a non-existent classes dir,
    // so make sure we dont use the OSGi one :)
    manifest = null
}

javadocJar {
    manifest = null;
}

